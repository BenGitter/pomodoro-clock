<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodor Timer</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div id="top-margin" class="row hidden-xs">
    </div>
  </div>
    
  </div>

  <div id="wrapper">
    <div id="head">
      Pomodoro Timer
    </div>
    <div id="middle">

      <div id="circle-section">

        <div id="time">
          <span>22:23</span>
          <br />
          <span class="glyphicon glyphicon-play"></span>
          <span class="glyphicon glyphicon-repeat"></span>
        </div>

        <svg id="circle-bottom" xmlns="http://www.w3.org/2000/svg" version="1.1">
          <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
            stroke="#ff9800" 
            fill="none" 
            stroke-width="3"/>
        </svg> 

        <svg id="circle-top" xmlns="http://www.w3.org/2000/svg" version="1.1">
          <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
            stroke="#ff3d00" 
            fill="none" 
            stroke-width="6"/>
        </svg> 

      </div>

      <div id="state">
        Session
      </div>
      
    </div>
<!--
    <hr />-->

    <div id="foot">

      <div id="setting-break" class="btn-setting">
        <span class="minus">&minus;</span>
        <span>5</span>
        <span class="plus">+</span>
        <br>
        <span>Break duration</span>
      </div>

      <div id="setting-session" class="btn-setting">
        <span class="minus">&minus;</span>
        <span>25</span>
        <span class="plus">+</span>
        <br>
        <span>Session duration</span>
      </div>

    </div>

  </div>
  
  


  <!-- Script files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
